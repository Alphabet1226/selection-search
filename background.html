<html>
<head>
<script src="storage.js"></script>
<script>

chrome.extension.onRequest.addListener(function(request, sender, sendResponse){

	resp = {}

	resp.searchEngines = Storage.getSearchEngines();

	resp.default_style = document.getElementById('default-style').value;
	resp.extra_style = Storage.getStyle('');

	resp.button = Storage.getButton();

	sendResponse(resp);

});


</script>
</head>
<body>


<textarea id="default-style">
#popup{
 width: 12em;
 position: absolute;
 background: #EDECEC;
 border: solid 1px #AEAAA7;
 padding: 0.3em 0.3em;
 font-size: 9pt;
 margin: 0;
 list-style-type: none;
 -webkit-box-shadow: 0px 1px 10px #ccc;
}
#popup li{
 margin: 1px 0;
 padding: 0;
 text-align: left;
 color: #202020;
}
#popup img{
 width: 16px;
 height: 16px;
 vertical-align: middle;
 border:none;
 margin: 0;
 margin-right: 4px;
}
#popup li:first-child {
 overflow: hidden;
 text-overflow:ellipsis;
 white-space:nowrap;
 border-bottom: solid 1px #AEAAA7;
 margin-bottom: 0.5em;
 padding: 0.2em 0.8em;
}
#popup a{
 margin: 1px;
 text-decoration: none;
 color: #202020;
 display: block;
 padding: 0.2em 0.8em;
 -webkit-border-radius: 3px;
}
#popup a:hover{
 background: #96B8E1;
}

</textarea>




</body>
</html>
